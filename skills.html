<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #F0F8FF; /* Light background color */
    color: #000; /* Black font color */
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
}

h2 {
    font-size: 2.5rem;
    color: #000; /* Black font for heading */
    text-align: center;
    margin-bottom: 20px;
}

ul {
    list-style: none; /* Remove bullet points */
    text-align: center;
    padding: 0;
}

ul li {
    font-size: 1.2rem;
    color: #333; /* Darker text color for list items */
    margin-bottom: 10px;
}

.skills {
    padding: 50px 0;
    background-color: #E0FFFF; /* Light cyan background for the skills section */
    border-radius: 10px;
}

.skills ul li:hover {
    color: #0066cc; /* Change text color to blue on hover */
    transition: color 0.3s ease-in-out; /* Smooth hover transition */
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="skills" id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Adaptation</li>
                <li>Creativity</li>
                <li>Problem Solving</li>
                <li>Teamwork</li>
                <li>Customer Service</li>
                <li>Work Under Pressure</li>
                <li>Time Management</li>
                <li>Communication</li>
               
            </ul>
        </div>
    </section>
</body>
</html>
