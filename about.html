<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STYLE>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #F0F8FF; /* Light background */
    color: #000; /* Black text */
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

.about {
    padding: 50px 0;
    background-color: #E0FFFF; /* Light cyan background */
    border-radius: 10px;
    text-align: center;
}

h2 {
    font-size: 2.5rem;
    color: #000; /* Black font for heading */
    margin-bottom: 20px;
}

p {
    font-size: 1.2rem;
    color: #333; /* Darker font for paragraph text */
    margin-bottom: 15px;
    text-align: justify;
}

</STYLE>
<body>
    <section class="about" id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>I am passionate about the IT industry, with a proven background in customer service, team management, and technical support.</p>
            <p>With my radio and technical experience, I am now committed to making my mark in the technology sector.</p>
        </div>
    </section>
</body>
</html>
